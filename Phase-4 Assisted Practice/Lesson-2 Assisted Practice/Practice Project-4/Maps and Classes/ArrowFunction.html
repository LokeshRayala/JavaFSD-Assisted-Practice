<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Demo</title>
</head>
<body>
    <h1><b>Arrow Function => Demo</b></h1>
    <script>
        //Normal Function
        let print=() => console.log("Welcome to ARROW FUNCTION");
        print();
    
    
        //Parmetrized Function
         let add=(a,b)=> a+b;
         console.log("Arrow Function Add: "+add(2,7));
    
    
         //IIFE with Arrow Function
         (()=> console.log("IIFE with ARROW FUNCTION"))();
    </script>

</body>
</html>
