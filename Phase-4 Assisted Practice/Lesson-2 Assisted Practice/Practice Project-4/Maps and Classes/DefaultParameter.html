<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Paramter</title>
</head>
<body>
    
    <script>
        function add(a,b=5) //b=5 is default value
        {
            return a+b;
        }

        console.log("Passing two parameneters 2 and 4: "+add(2,4));
        console.log("Passing One parameneters 2 Only: "+add(2));
    </script>

</body>
</html>
