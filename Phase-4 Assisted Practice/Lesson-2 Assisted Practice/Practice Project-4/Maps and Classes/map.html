<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demo</title>
</head>
<body>

    <h1><b>Map Demo</b></h1>
    <script>
        var map= new Map();
        map.set(101,"Akhil");
        map.set(102,"Balu");
        map.set(103,"Chakry");
        map.set(104,"Dinesh");
        map.set(105,"Eshwar");
        map.set(106,"Farhad");

        console.log(map);

        console.log("Has 103 user? :"+map.has(103));
        console.log("Get the Value of 105: "+map.get(104));
        console.log("Delete user 102: "+map.delete(102));
        console.log(map);
        
        map.clear();

        console.log(map);
        
    </script>

</body>
</html>
